<!DOCTYPE html>
<html>
    <head>
        <title>Example of the Authorization Code flow with Spotify</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel = "stylesheet" href = "MyKey.css" type = "text/css">
        <style type="text/css">
          #login, #loggedin {
            display: none;
          }
          .text-overflow {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 500px;
          }
        </style>
      </head>
      <body>
      <div class="container">
        <div id="login">
          <h1>This is an example of the Authorization Code flow</h1>
          <a href="/login" class="btn btn-primary">Log in with Spotify</a>
        </div>
        <div id="loggedin">
          <div id="user-profile">
          </div>
          <div id="oauth">
          </div>
          
        </div>
      </div>

      <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src = "MyKey.js" type = "text/javascript"></script>
      <script id="user-profile-template" type="text/x-handlebars-template">

        <p> Please note that the limit as defined by spotify for using this application is 100 songs in a playlist so please keep that in mind when using the application.</p>
        <p>Also, do not put albums as those are handled differently. Put the songs into a playlist and then use that. Solution to this to come.</p>
        
        <p>Please make sure your playlist has a decent length. Otherwise, use the other form to analyze a song</p>

        <p> To submit a playlist copy the playlist id that you want from spotify, like shown below.</p>

      <img src = "example.JPG" width = "75%"/>
      <p> and then paste that into the submit box and hit submit.</p>
        
              <form onsubmit= "return MyKey()">
                Enter Playlist ID:<br>
                <input type = "text" id = "link" value = "">
                <button type = "submit">Submit</button>
              </form>
        
              <p id = "Results"></p>

  </script>

      <script id="oauth-template" type="text/x-handlebars-template">
        
</script>


        



<!--app won't work without this-->
      
    <script language = "javascript" type = "text/javascript">
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    
    </script>

    </body>
</html>
